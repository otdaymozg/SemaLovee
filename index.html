<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сема хватит кусаться</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5; /* Лавандовый фон */
            margin: 0;
            padding: 0;
        }

        #click-text {
            margin-top: 50px;
            font-size: 28px;
            color: #4682B4; /* Небесно-голубой цвет */
            font-weight: bold;
            position: relative;
            z-index: 2; /* Делаем текст выше сердца */
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px; /* Чтобы сердце не перекрывало текст */
            position: relative;
            z-index: 1; /* Сердце под текстом */
        }

        .heart-button {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #E6A8D7; /* Лавандовый цвет */
            border: none;
            cursor: pointer;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-button:before, .heart-button:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #E6A8D7; /* Лавандовый цвет */
            border-radius: 50%;
        }

        .heart-button:before {
            top: -75px;
            left: 0;
        }

        .heart-button:after {
            left: -75px;
            top: 0;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
        }

        .hidden-content img {
            width: 250px; /* Настройте размер картинки */
            margin-top: 20px;
            cursor: pointer;
        }

        .hidden-content p {
            font-size: 24px;
            color: #4682B4; /* Небесно-голубой цвет */
            font-weight: bold;
        }

        .blue-text {
            font-size: 22px;
            color: #4682B4; /* Небесно-голубой цвет */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .four-lines {
            margin-top: 30px;
            font-size: 20px;
            color: #4682B4; /* Небесно-голубой цвет */
            line-height: 1.5;
            white-space: pre-line; /* Позволяет переносить строки */
        }

        /* Добавим отступы для переноса текста "С тобой - хоть вардить в лес" на 6 строк */
        .spacer {
            height: 6em; /* 6 строк */
        }
    </style>
</head>
<body>

    <h1 id="click-text">Сема тыкай</h1>

    <div class="heart-container">
        <button class="heart-button" id="heart" onclick="showContent()"></button>
    </div>

    <div class="hidden-content" id="content">
        <p class="blue-text">Ты для меня дороже кваса</p>
        <img src="5289786656850832947.jpg" alt="Сюрприз" onclick="hideContent()">
        <p>С 14 февраля❤️!!!</p>
        
        <!-- Spacer для отступа -->
        <div class="spacer"></div>

        <p class="four-lines">С тобой - хоть вардить в лес</p>
    </div>

    <script>
        function showContent() {
            document.getElementById("click-text").style.display = "none"; // Убираем "Сема тыкай"
            document.querySelector(".heart-container").style.display = "none"; // Убираем сердце
            document.getElementById("content").style.display = "block"; // Показываем скрытые элементы
        }

        function hideContent() {
            document.getElementById("click-text").style.display = "block"; // Показываем "Сема тыкай"
            document.querySelector(".heart-container").style.display = "flex"; // Показываем сердце
            document.getElementById("content").style.display = "none"; // Прячем скрытые элементы
        }
    </script>

</body>
</html>
