<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>люблю тебя больше,чем квас (и даже больше тортов)</title>
  <style>
    /* Сброс базовых отступов */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Центрирование содержимого */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    /* Текст сверху */
    header {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    /* Кнопка-сердечко */
    .heart-button {
      background-color: lavender; /* Лавандовый фон */
      border: none;
      border-radius: 50%; /* Круглая кнопка */
      width: 100px;
      height: 100px;
      font-size: 50px;
      color: red;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
      transition: transform 0.2s ease;
    }
    .heart-button:hover {
      transform: scale(1.1);
    }
    /* Скрытый контент (картинка и подпись) */
    .hidden-content {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    .hidden-content img {
      max-width: 80%;
      height: auto;
      margin-bottom: 10px;
    }
    .caption {
      font-size: 22px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Верхний текст -->
  <header>Сема тыкай</header>
  
  <!-- Кнопка-сердечко по центру -->
  <button class="heart-button" id="heartButton">&#10084;</button>
  
  <!-- Скрытый контент: картинка и подпись -->
  <div class="hidden-content" id="hiddenContent">
    <img src="5289786656850832947.jpg" alt="Картинка">
    <div class="caption">С 14 февраля!!!</div>
  </div>
  
  <script>
    // Получаем элементы по идентификаторам
    const heartButton = document.getElementById('heartButton');
    const hiddenContent = document.getElementById('hiddenContent');
    
    // По нажатию на кнопку переключаем видимость скрытого контента
    heartButton.addEventListener('click', function() {
      if (hiddenContent.style.display === 'none' || hiddenContent.style.display === '') {
        hiddenContent.style.display = 'block';
      } else {
        hiddenContent.style.display = 'none';
      }
    });
  </script>
</body>
</html>
